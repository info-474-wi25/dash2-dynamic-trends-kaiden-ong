<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Challenge 3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- Load D3 library -->
    <link rel="stylesheet" href="style.css"> <!-- Connect to style.css for styles -->
</head>
<body class="vertical-container">
    <!-- HEADER -->
    <div class="item">
        <h1>Weather Trends</h1>
        <p><strong>Author(s):</strong> Ryan Nguyen and Kaiden Ong</p>
        <p><strong>Documentation:</strong> <a href="https://docs.google.com/document/d/1x7t6orDV3oAEqQlCX_WZVVIvh6Er4fj6v71uM7i5FEY/edit?usp=sharing" target="_blank">Dash 2 Dynamic Trends</a></p>
    </div>
    
    <!-- INTERACTIVE WIDGETS -->
    <div class="item horizontal-container">
        <div class="item chart1-interactive"><!-- Your widget 1 code goes here. -->
            <!-- Widget 1 title -->
            <label for="categorySelect">Select Different Cities to View Precipitation Levels:</label>
            <!-- Widget 1 element -->
            <div class="select-container">
                <select id="categorySelect">
                    <option value="All">All</option>
                    <option value="Indianapolis">Indianapolis</option>
                    <option value="Charlotte">Charlotte</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Phoenix">Phoenix</option>
                    <option value="Jacksonville">Jacksonville</option>
                    <option value="Philadelphia">Philadelphia</option>
                    <!-- More options go here -->
                </select>                    
            </div>
    
        </div>

        <!-- DELETE THE FOLLOWING DIV IF YOU ONLY HAVE 1 WIDGET. -->
        <div class="item chart2-interactive"><!-- Your widget 2 code goes here. -->
            <!-- Widget 2 title -->
            <!-- Widget 2 element -->
            <label for="categorySelect">Show Tooltip Points for Indianapolis Temperatures:</label>
            <input type="checkbox" id="points" value="false">                
        </div>
    </div>

    <!-- CHART(S) -->
    <div class="item chart-container">
        <h2>Monthly Average Precipitation</h2>
        <svg id="lineChart1" width="900" height="400"></svg> <!-- If you change this ID name, you must change it in main.js too -->
    </div>
    <!-- DELETE THE FOLLOWING DIV IF YOU ONLY HAVE 1 CHART. -->
    <div class="item chart-container">
        <h2>Monthly Max, Average & Min Temperatures in Indianapolis</h2>
        <svg id="lineChart2" width="900" height="400"></svg>
    </div>
    <script src="main.js"></script>
</body>
</html>
